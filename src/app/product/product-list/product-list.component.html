<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <a (click)="findProductById(i+1)" routerLink="/product/edit">Edit</a>
    <td><button (click)="deleteProduct(i+1)">Delete</button></td>
  </tr>
</table>
